	<title>Lighten Login</title>

</head>
<body>
	<script type="text/javascript">

		$(function(){
			$(".over-blur").on("mouseover", function(){
				$(this).css("filter", "blur(5px) brightness(.5)");
				$(this).parent().find(".name").animate({
					"font-size": '+=20px',
					"speed": 1000
				});
				$(this).animate({
					"top": "-=29px",
					"speed": 1000
				})
			});
			$(".over-blur").on("mouseout", function(){
				$(this).css("filter", "brightness(1)");
				$(this).parent().find(".name").animate({
					"font-size": '-=20px'
				});
				$(this).animate({
					"top": "+=29px"
				})
			});	
		});

	</script>
