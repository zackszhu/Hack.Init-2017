<html>
<head>
	<title>Lighten Login</title>
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<script src="jquery.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
	<script src="leap.js"></script>
</head>
<body>
	<script type="text/javascript">
		function login(){
			console.log("Send");
			$.ajax({
				async: true,
				type: "POST",
				crossDomain: true,
				url: "http://192.168.200.101:8000/",
				data: {
					username: $("#username").val(),
					password: $("#password").val()
				},
				success: function(data){
					console.log(data);
					window.location = "show.html";
				}
			});	
		}
	</script>
	<img src="image/3.jpg" width="100%" style="position:absolute; filter: brightness(.5);"/>
	<div style="background: #DDDDDD; width: 500px; height: 500px; border-radius: 50%; position:absolute; margin-left: auto; margin-right: auto; left:0; right:0; top: 100px; opacity: 0.6"></div>
	<div class="container" style="padding-top: 300px">
	<div class="row">
	<div class="col-lg-offset-4 col-lg-4 col-sm-offset-2 col-sm-8">
	<form class="form-horizontal">
		<div class="form-group">
			<label for="username" class="col-lg-3 col-sm-2 control-label">用户名:</label>
			<div class="col-lg-9 col-sm-10">
				<input type="text" class="form-control" id="username" placeholder="请输入用户名...">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-lg-3 col-sm-2 control-label">密码:</label>
			<div class="col-lg-9 col-sm-10">
				<input type="password" class="form-control" id="password" placeholder="请输入密码...">
			</div>
		</div>
		<div class="form-group" style="text-align: center">
			<a href="register.html">还没有账户？去注册！</a>
		</div>
		<div class="form-group" style="text-align: center">
			<button type="button" class="btn btn-primary"  onclick="login()">登录</button>
		</div>
	</form>
	</div>
	</div>
</body>
</html>
